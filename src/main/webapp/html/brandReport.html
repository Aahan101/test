<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<h3>BrandReport</h3>

	<!-- Top row with form-->
	<div class="row">
		<div class="col-12">
			<form class="form-inline" id="brand-form">

				<div class="form-group">
					<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
					</div>
				</div>

				<div class="form-group">
					<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
					</div>
				</div>

				<button type="button" class="btn btn-primary" id="search">Search</button>

			</form>
		</div>
	</div>

	<div class="row">

		<!-- Table -->
		<div class="col-12">

			<table class="table table-striped" id="brand-table">

				<thead>

				<tr>
					<th scope="col">ID</th>
					<th scope="col">Brand</th>
					<th scope="col">Category</th>

				</tr>

				</thead>

				<tbody>

				<tr>
					<td>1</td>
					<td>Romil Jain</td>
					<td>30</td>
				</tr>

				<tr>
					<td>2</td>
					<td>Rajul Jain</td>
					<td>31</td>
				</tr>

				<tr>
					<td>3</td>
					<td>Anaisha Jain</td>
					<td>7</td>
				</tr>

				</tbody>

			</table>

		</div>

	</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brandReport.js}"/></script>

</body>

</html>

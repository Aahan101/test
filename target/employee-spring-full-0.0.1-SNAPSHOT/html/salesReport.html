<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<h3>Sales Report</h3>

	<!-- Top row with form-->
	<div class="row">
		<div class="col-12">
			<form class="form-inline" id="brand-form">
				<div class="form-group">
					<label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
					<div class="col-sm-10">
						<input type="datetime-local" class="form-control" name="startDate" id="inputStartDate">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
					<div class="col-sm-10">
						<input type="datetime-local" class="form-control" name="endDate" id="inputEndDate">
					</div>
				</div>
				<div class="form-group">
					<label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
					</div>
				</div>
				<div class="form-group">
					<label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="search">Search</button>


			</form>
		</div>
	</div>

	<!-- Blank Row -->
	<div class="row">
		&nbsp;
	</div>
	<div class="row">

		<!-- Table -->
		<div class="col-12">

			<table class="table table-striped" id="brand-table">

				<thead>

				<tr>

					<th scope="col">Date</th>
					<th scope="col">Brand</th>
					<th scope="col">Category</th>
					<th scope="col">Quantity</th>
					<th scope="col">Revenue</th>

				</tr>

				</thead>

				</tbody>

			</table>

		</div>

	</div>

</div>
